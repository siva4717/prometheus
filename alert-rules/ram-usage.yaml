groups:
  - name: HighRAMUsage
    rules:
      - alert: HighRAMUsage
        expr: (100 * (node_memory_MemTotal_bytes - node_memory_MemFree_bytes) / node_memory_MemTotal_bytes) > 80
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High RAM usage on {{ $labels.instance }}"
          description: "RAM usage on {{ $labels.instance }} is above 80% for 5 minutes. Current usage: {{ $value }}%"   